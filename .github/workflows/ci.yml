name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: makeappdev/uselatex:latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cmake --version; pdflatex --version
          mkdir -p build && cd build
          cmake ..
          make
